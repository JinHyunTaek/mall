spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/mall_v1?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    org.hibernate.SQL : debug
    org.hibernate.type : trace