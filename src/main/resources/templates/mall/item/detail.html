<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        a:link{
            color:saddlebrown;
            text-decoration: none;
        }
        a:visited{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color:#0dcaf0;
        }
        body{
            background: linear-gradient(to right, #c04848, #480048);
        }
        .card {
            margin-top: 60px;
            margin-bottom: 30px;
        }
        .card {
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            border: 0 solid transparent;
            border-radius: 0;
        }
    </style>
</head>
<body>
<div style="padding:3px;">
    <form action="/member/logout" method="post">
        <div id="nav-items" style="display: inline-block; white-space: nowrap; float: right;">
            <a href="#home" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Home</a>
            <a href="#features" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Features</a>
            <a href="" th:href="@{/mall/main}"
               class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">mall</a>
            <a href="#blog" class="fs-s1 mx-3 py-3 indigo no-underline hover-underline">Blog</a>
            <a href="" th:if="${memberId == null}"
               th:href="@{/member/login}" class="button bg-white black fw-600 no-underline mx-5">Join Us</a>
            <button th:if="${memberId != null}" type="submit"
                    name="your_name" class="button bg-white black fw-600 no-underline mx-5">logout</button>
        </div>
    </form>
</div>
<div class="container">
    <div class="card">
        <h3 class="card-title" th:text="${item.itemName}">itemName</h3>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6">
                <div class="white-box text-center">
                    <img id="storedImageName" class="img-thumbnail" th:each="storedImageName : ${item.storedImageNames}"
                         th:src="|/mall/item/image/${storedImageName}|" width="220" height="220"/>
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6">
                <h4 class="box-title mt-5">Product description</h4>
                <p th:text="${item.description}">description</p>
                <h4 class="mt-5" th:text="|price: ${item.price}(won)|">
                    <small class="text-success" th:text="|(discount:0%)|">discount</small></h4>

                <form th:action="@{/mall/item/delete/{itemId}(itemId=${item.itemId})}" method="post">
                    <button th:if="${item.memberId == memberId}" class="btn btn-primary btn-rounded" type="submit">Delete
                    </button>
                </form>
                <form th:action="@{/mall/cart/add(itemId=${item.itemId})}" method="post">
                    <button th:if="${item.memberId != memberId}" class="btn btn-dark btn-rounded mr-1"
                            data-toggle="tooltip" data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                </form>
                <button th:if="${item.memberId != memberId}" class="btn btn-primary btn-rounded"
                        th:onclick="|location.href='@{/mall/order/buy(itemId=${item.itemId})}'|">Buy Now
                </button>

                <h4 class="box-title mt-5">etc</h4>
                <ul><i class="fa-solid fa-user"></i>
                    <a href="" th:href="@{/member/simpleProfile(memberId=${item.memberId})}"
                       th:text="| ${item.memberName}|"></a></ul>
                <ul><i class="fa-solid fa-calendar-days" th:text=
                        "| ${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}|">createdAt</i></ul>
                <ul><i class="fa-solid fa-box"
                       th:text="| ${item.stock} left|">stock</i></ul>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3 class="box-title mt-5">General Info</h3>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
